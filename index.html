<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .dashboard { padding: 20px; text-align: center; }
    .filters { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .filters button { margin: 2px; padding: 8px 12px; border: none; background: #1b263b; color: white; cursor: pointer; border-radius: 5px; }
    .filters button:hover { background: #415a77; }
    .cards { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
    .card { background: #1b263b; padding: 20px; border-radius: 8px; width: 200px; }
    .charts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
    .chart-container { background: #1b263b; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>SALES DASHBOARD - 2025</h1>
    <div class="cards">
      <div class="card"><h3>Total Revenue</h3><p id="revenue">2,297,794</p></div>
      <div class="card"><h3>Total Profit</h3><p id="profit">286,471</p></div>
    </div>
    <div class="charts">
      <div class="chart-container"><h3>Sales by Category</h3><canvas id="categoryChart"></canvas></div>
      <div class="chart-container"><h3>Qty by Sub-Category</h3><canvas id="subcategoryChart"></canvas></div>
      <div class="chart-container"><h3>Sales vs Profit</h3><canvas id="salesProfitChart"></canvas></div>
      <div class="chart-container"><h3>Sales by Region</h3><canvas id="regionChart"></canvas></div>
    </div>
  </div>

  <script>
    // Sales by Category
    new Chart(document.getElementById("categoryChart"), {
      type: "bar",
      data: {
        labels: ["Technology", "Office Supplies", "Furniture"],
        datasets: [{
          label: "Sales",
          data: [800000, 400000, 700000],
          backgroundColor: ["#ff6384", "#36a2eb", "#ffce56"]
        }]
      }
    });

    // Qty by Sub-Category
    new Chart(document.getElementById("subcategoryChart"), {
      type: "line",
      data: {
        labels: ["Accessories", "Art", "Binders", "Bookcases", "Chairs", "Copiers", "Envelopes", "Fasteners", "Labels", "Machines", "Paper", "Phones", "Storage", "Supplies", "Tables"],
        datasets: [{
          label: "Qty",
          data: [2000, 4000, 6000, 1500, 5000, 2500, 2000, 3000, 4000, 1000, 6500, 7000, 3500, 2500, 1500],
          borderColor: "#36a2eb",
          fill: false
        }]
      }
    });

    // Sales vs Profit
    new Chart(document.getElementById("salesProfitChart"), {
      type: "bar",
      data: {
        labels: ["Central", "East", "South", "West"],
        datasets: [
          { label: "Sales", data: [500000, 700000, 400000, 750000], backgroundColor: "#ffce56" },
          { label: "Profit", data: [100000, 150000, 80000, 120000], type: "line", borderColor: "#ff6384", fill: false }
        ]
      }
    });

    // Sales by Region
    new Chart(document.getElementById("regionChart"), {
      type: "pie",
      data: {
        labels: ["West", "South", "East", "Central"],
        datasets: [{
          data: [32, 17, 29, 22],
          backgroundColor: ["#36a2eb", "#ff6384", "#ffce56", "#4bc0c0"]
        }]
      }
    });
  </script>
</body>
</html>
